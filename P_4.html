<script>
    let arr = [[1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]];

    function matrixDiagonalSums(arr) {

        let diagonal1 = 0, diagonal2 = 0;
        for (let row = 0; row < arr.length; row++) {
            diagonal1 += arr[row][row];
            diagonal2 += arr[row][arr.length - row - 1];
        }
        console.log(diagonal1 + ',' + diagonal2);
    }
    matrixDiagonalSums(arr);
</script>
