<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section1</title>
    <style>

    </style>
</head>
<body>
<form name=f1>
    Computations: <input type=text size=4 name="n">
    <input type=button value="Compute" onClick="show(f1.n.value);">
</form>
</body>
<script>
    function isPrime(n) {
        if (n < 2)
            return false;
        for (var i = 2; i < n; i++) {
            if (n % i == 0)
                return false;
        }
        return true;
    }

    function show(n) {
        var i;
        for (i = 0; i < n; i++) {
            if (isPrime(i)) {
                document.write(' '+ i);
            }
        }
    }
</script>
</html>
